<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effect Using HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <a class="button">
        <span>Hover Me</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
            <path d="M1, 5, L11, 5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
    </a>
</div>
</body>
</html>
